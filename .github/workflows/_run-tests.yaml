name: Run Tests

on:
  workflow_call:

jobs:
  run-tests:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      matrix:
        node-version: ["18.x", "19.x", "20.x"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
